<div
  class="inner"
  [ngClass]="{
    'inner--light': style === 'light',
    'inner--dark': style === 'dark',
    'inner--outline': style === 'outline'
  }"
>
  <span class="inner__label">{{ label }}</span>
  <div class="inner__icon" *ngIf="icon && style === 'outline'">
    <img src="assets/icons/{{ icon }}.svg" />
  </div>
</div>
